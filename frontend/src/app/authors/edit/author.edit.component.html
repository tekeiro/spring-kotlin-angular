
<div class="author-edit">
  <h3>Edition of {{author.fullName}}</h3>

  <form class="author-edit-form" #editAuthorForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label class="control-label" for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="author.name"
             name="name" id="name"
             required maxlength="20" />
    </div>
    <div class="form-group">
      <label class="control-label" for="surname">Surname</label>
      <input type="text" class="form-control" [(ngModel)]="author.surname"
             name="surname" id="surname"
             required maxlength="20" />
    </div>
    <div class="form-group">
      <label class="form-group" for="birthDate">Birth Date</label>
      <input type="date" [(ngModel)]="author.birthDate"
             id="birthDate" name="birthDate"
             class="form-control" required />
    </div>
    <button class="btn btn-primary" [disabled]="!editAuthorForm.form.valid">
      Submit
    </button>

  </form>
</div>
